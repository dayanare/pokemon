<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minipokedex</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <form id="filterPokemonForm" class="form-inline">
                        <input id="textSearch" class="form-control " type="text" placeholder="Filtrar pokemons por nombre ..." aria-label="Search">
                        <button id="btnSearch" class="d-none shadow-sm btn btn-info font-weight-bold my-2 my-sm-0" type="submit">
                            Buscar
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-4">
        <div class="container"> 
            <div class="row mb-4 align-items-center">
                <div class="col-md-7 text-right">
                    <h4 class="text-muted h6">
                        <span id="pokemon-counter"></span>
                        <span id="pokemon-counter-in-realtime" style="display: none"></span>
                    </h4>
                </div>
            </div>
            <div class="loadingio-spinner-dual-ring-uav6950lti" id="loader">
                <div class="ldio-thr6rv1mud">
                    <div></div>
                    <div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="pokemon-list" class="row"></div>
        </div>
    </main>
    
    <div 
        class="modal fade" 
        id="pokemonModal" 
        tabindex="-1" 
        role="dialog" 
        aria-labelledby="exampleModalLabel" 
        aria-hidden="true"
    >
        <div class="modal-dialog modal-lg border-0 modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header border-0">
                <h3 class="modal-title mb-0 h5">
                    Pokemon: <span id="idPokemon" class="ml-2 font-weight-bold text-info"></span>
                </h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body border-0">
                <div id="renderDataPokemon"></div>
                <div class="text-center">
                    <div >
                        <div>
                            <div></div>
                            <div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
